<h2>Cadastrar Curriculo</h2>
<form action="">
    <label>CPF</label>
    <input type="text" name="cpf" [(ngModel)]="curriculo.cpf"/> <br>

    <label>Nome</label>
    <input type="text" name="nome" [(ngModel)]="curriculo.nome"/> <br>

    <label>Idade</label>
    <input type="text" name="idade" [(ngModel)]="curriculo.idade"/> <br>

    <label>Formação</label>
    <input type="text" name="formacao" [(ngModel)]="curriculo.formacao"/> <br>

    <label>Descrição</label>
    <input type="text" name="descricao" [(ngModel)]="curriculo.descricao"/> <br>

    <button type="button" (click)="cadastrar()">Cadastrar</button>
    <button type="button" (click)="atualizar(curriculo.cpf)">Atualizar Curriculo</button>
    <button type="button" (click)="cadastrar()">Excluir Curriculo</button>
</form>
