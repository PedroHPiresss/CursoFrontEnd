<h2>Cadastrar Vagas</h2>
<form action="">
  <label>Id</label>
  <input type="text" name="id" [(ngModel)]="vaga.id" /> <br />

  <label>Nome</label>
  <input type="text" name="nome" [(ngModel)]="vaga.nome" /> <br />

  <label>Foto</label>
  <input type="text" name="foto" [(ngModel)]="vaga.foto" /> <br />

  <label>Descrição</label>
  <input type="text" name="descricao" [(ngModel)]="vaga.descricao" /> <br />

  <label>Salário</label>
  <input type="text" name="salario" [(ngModel)]="vaga.salario"/> <br />

  <button type="button" (click)="cadastrar()">Cadastrar</button>
  <button type="button" (click)="atualizar(vaga.id)">Atualizar vaga</button>
  <button type="button" (click)="excluir(vaga.id)">Excluir vaga</button>
</form>

<!-- tabela com as vagas já cadastradas -->
<section class="listar-vagas">
  <table class="table">
    <thead>
      <tr>
        <th>Código da Vaga</th>
        <th>Vaga</th>
        <th>Descrição da Vaga</th>
        <th>Salário</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
        <tr class="vaga-row" *ngFor="let vaga of vagas">
            <td>{{vaga.id}}</td>
            <td>{{vaga.nome}}</td>
            <td>{{vaga.descricao}}</td>
            <td>R$ {{vaga.salario}},00</td>
            <td>
              <button class="btn-listar" type="button" (click)="listarVagaUnica(vaga)">Listar</button>
            </td>
        </tr>
    </tbody>
  </table>
</section>

<div class="rodape"></div>
